    /* CSS nền hiển thị Modal */
    .nenmodal .nenmodal2 {
      position:fixed;

      left:0px;
      width:100vw;
      height:100vh;
      background:rgba(0,0,0,0.7);
      z-index:1;
      display:none;
    }
    /* CSS bảng nội dung Modal */
    .nenmodal .ndmodal {
      position:absolute;
      top:50%;
      left:60%;
      transform:translate(-50%,-50%) scale(0);
      background:#fff;
      width:900px;
      z-index:2;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
      font-family:"Open Sans",sans-serif;
      border-radius:20px;
      display: block;
      position: fixed;
      box-shadow:0px 0px 10px #111;
    }
    @media (max-width: 700px) {
      .nenmodal .ndmodal {width:90%;}
    }
    /* CSS bao bọc của nút tắt Modal */
    .nenmodal .closemodal {
      text-align:center;
      margin-top:-40px;
      margin-bottom:10px;
    }
    .mr-10{
      margin-right: 70px;
    }

    /* CSS nút tắt modal */
    .closemodal button{
      width:40px;
      height:40px;
      font-size:30px;
      padding:0px;
      border-radius:100%;
      background:#333;
      color:#fff;
      border:none;
    }
    .nenmodal.active .nenmodal2 {
      display:block;
    }
    /* CSS hiệu ứng hiển thị Modal */
    .nenmodal.active .ndmodal {
      transition:all 300ms ease-in-out;
      transform:translate(-50%,-50%) scale(1);
    }

    .input-row {
      white-space: nowrap; /* Ngăn các phần tử xuống dòng */
    }

    .input-row input {
      display: inline-block; /* Hiển thị input trên cùng một hàng */
      width: 120px; /* Đặt chiều rộng tự động */
      margin-right: 30px; /* Khoảng cách giữa các input */
      /*float:inline-start;*/
    }
    .input-row .form-sl  {
      display: inline-block; /* Hiển thị input trên cùng một hàng */
      width: 50px; /* Đặt chiều rộng tự động */
      margin-right: 30px; /* Khoảng cách giữa các input */
      /*float:inline-start;*/
    }
    .formbold-input-group input, .formbold-input-group select, .formbold-input-group textarea {
      width: 100%;
      height: 50%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    .type-options {
      display: none;
    }

    .col-40 {
      float: left;
      width: 40%;
      margin-top: 6px;
      text-align: left;
    }

    /* Floating column for inputs: 75% width */
    .col-60 {
      float: left;
      width: 60%;
      margin-top: 6px;
    }

    .btn-form {
      display: flex;
      justify-content: flex-end;
    }

    .btn-form button{
      margin-left: 5px;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

        <div class="nenmodal"  id="nenmodal-1">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Forms</h5>
                <div class="card-body" style="margin-top: -20px;">
                  <form method="post" action="#" th:action="@{/addNewAsset}" th:object="${asset}">
                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label class="formbold-form-label">Asset ID</label>

                      </div>
                      <div class="col-60">
                        <input type="text"  id="assetID" required th:field="*{idAsset}" placeholder="Enter asset ID" class="formbold-form-input"/>
                      </div>
                    </div>

                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label class="formbold-form-label">Asset Name</label>

                      </div>
                      <div class="col-60">
                        <input type="text"  id="assetName" th:field="*{assetName}" placeholder="Enter asset name" class="formbold-form-input"/>
                      </div>
                    </div>
                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label  class="formbold-form-label">Asset Category</label>
                      </div>

                      <div class="col-60">

                        <div id="typeOptions" class="type-options" style="display: block">
                          <select name="occupation" id="assetType" class="formbold-form-select" onchange="displaySelectedValue()">
                            <option value="" disabled selected hidden>Select a category</option>
                            <option th:each="type : ${listType}" th:value="${type.typeName}" th:text="${type.typeName}"></option>
                          </select>
                          <input type="hidden" id="typeHidden" name="type" th:field="*{type}" />
                        </div>

                        <script>
                          function displaySelectedValue() {
                            var select = document.getElementById("assetType");
                            var selectedIndex = select.selectedIndex;
                            var selectedOption = select.options[selectedIndex].text;
                            var typeHidden = document.getElementById("typeHidden");

                            switch(selectedOption) {
                              case "Ban":
                                typeHidden.value = 1;
                                break;
                              case "Ghe":
                                typeHidden.value = 2;
                                break;
                              case "May Tinh":
                                typeHidden.value = 3;
                                break;
                              default:
                                typeHidden.value = ""; // Nếu không có lựa chọn nào phù hợp, có thể đặt lại giá trị là rỗng
                            }
                          }
                        </script>
                      </div>
                    </div>

                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label for="number"  class="formbold-form-label">Quantity</label>
                      </div>
                      <div class="col-60">
                        <input type="text" name="quantity" required id="quantity" placeholder="Enter the quantity  of asset" class="formbold-form-input"/>
                      </div>
                    </div>

                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label for="number" class="formbold-form-label">Purchase Price</label>
                      </div>
                      <div class="col-60">
                        <input type="text" name="number" id="number"th:field="*{purchasePrice}" placeholder="Enter the purchrse price of asset" class="formbold-form-input"/>
                      </div>
                    </div>
                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label for="date-purcharse"  class="formbold-form-label">Purchase Date</label>
                      </div>
                      <div class="col-60">
                        <input type="date" name="date-purcharse" th:field="*{datePurchase}" id="date-purcharse"  class="formbold-form-input"/>
                      </div>
                    </div>
                    <div class="row formbold-input-group">
                      <div class="col-40">
                        <label for="description" class="formbold-form-label">Description</label>
                      </div>
                      <div class="col-60">
                        <textarea rows="6" name="description" id="description" th:field="*{description}" placeholder="Type the description of asset" class="formbold-form-input"></textarea>
                      </div>
                    </div>
                    <div class="row btn-form">
                      <button  type="submit" class="col-2 btn btn-success m-1">Success</button>
                      <button  type="button" class="col-2 btn btn-default m-1" onclick="redirectToHome()">Cancel</button>
                    </div>

                  </form>

              <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                  <thead class="text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Id</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Asset Name</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Asset Category</h6>
                    </th>

                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Status</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Quantity in stock</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Quantity borrowed</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Price</h6>
                    </th>



                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Date</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Description</h6>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="asset : ${listAsset}">
                    <td class="border-bottom-0"><h6 class="fw-semibold mb-0"th:text="${asset.idAsset}"></h6></td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1" th:text="${asset.assetName}"></h6>
                    </td>
                    <td class="border-bottom-0">
                      <div th:switch="${asset.type}">
                        <h6 class="fw-semibold mb-1" th:case="1">Ban</h6>
                        <h6 class="fw-semibold mb-1" th:case="2">Ghe</h6>
                        <h6 class="fw-semibold mb-1" th:case="3">May tinh</h6>
                      </div>
                    </td>

                    <td class="border-bottom-0">
                      <div th:switch="${asset.status}">
                        <h6 class="fw-semibold mb-1" th:case="0">Available</h6>
                        <h6 class="fw-semibold mb-1" th:case="1">Unavailable</h6>
                      </div>
                    </td>

                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1" th:text="${assetWarehouseMap.get(asset.idAsset).getStockQuantity()}"></h6>
                    </td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1" name="unavailableQuantity"  th:text="${assetWarehouseMap.get(asset.idAsset).getUnavailableQuantity()}"></h6>
                    </td>

                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-1" th:text="${asset.purchasePrice}"></h6>
                    </td>
                    <td class="border-bottom-0">
                      <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-primary rounded-3 fw-semibold" th:text="${asset.datePurchase}"></span>
                      </div>
                    </td>
                    <td class="border-bottom-0">
                      <h6 class="fw-semibold mb-0 fs-4" th:text="${asset.description}"></h6>
                    </td>

                    <td class="border-bottom-0">
                      <form  th:if="${loggedInAccount.role == 0}" id="deleteForm" th:action="@{/deleteAsset/{id}(id=${asset.idAsset})}" method="post" onsubmit="return confirm('Are you sure you want to delete this asset?')">
                        <button type="submit" class="btn btn-danger m-1">Delete</button>
                      </form>

                    </td>

                    <td class="border-bottom-0">
                      <button  th:if="${loggedInAccount.role == 0}" type="submit" class="btn btn-warning m-1"  >
                        <a th:href="@{/updateAsset/{id}(id=${asset.idAsset})}" style="color:white">Update</a>
                      </button>
                    </td>


                  </tr>
                  <tr>


                  </tbody>
                </table>
              </div>
